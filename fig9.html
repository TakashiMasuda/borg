<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Borg System</title>
<link href="css/borgstyle.css" rel="stylesheet" type="text/css">
<!--link href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css"-->
<link href="css/pqgrid.min.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--script language="javascript" type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js" charset="utf-8"></script-->
<script language="javascript" type="text/javascript" src="js/jquery-ui-i18n.js" charset="utf-8"></script>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

<!--[if lt IE 9]>
    <script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script>
<![endif]-->
<script language="javascript" type="text/javascript" src="js/jquery.jqplot.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
<script language="javascript" type="text/javascript" href="js/jqplot.categoryAxisRenderer.min.js"></script>
</head>
<body>
<!-- containerのタグ -->
<div id = "container">
    <!-- mainのタグ -->
	<div class = "main">
		<!-- JavaScriptの記述を開始 -->
		<script type='text/javascript'>
			//ページの読み込みが終わった後の処理
			$(document).ready(function(){
				setButtons();	//JQuery UIのボタンを配置する	
			});
		//JavaScriptの記述を終了
		</script>
<!-- 見出し部を開始 -->
<div id="header">
	<!-- ヘッダーのタイトル部分 -->
	<div id="header-title">
		<!-- このページの要旨 -->
		<h1>管理者画面</h1>
    	<!-- ヘッダーのタイトル部分を閉じる -->
    </div>
   	<!-- ヘッダーのボタン群 -->
	<div id="header-buttons" class="half_line">
   		<!-- 閉じるボタン -->
		<button class="backbutton button close-button" value="戻る" name="fig1" />
   		<!-- リンクのリストダイアログを出すボタン -->
		<button class="button setting-button" />
   	<!-- ヘッダーのボタン群を閉じる -->
   	</div>
<!-- ヘッダー部分を終える -->
</div>
		<!-- Fig.9 -->
		<div id = "fig9" class="figs">
			<!-- 管理者メニュー -->
			<div id="administer">
				<!-- 管理者のテーブル -->
				<table id="administer_table" class="line_table users_table">
					<!-- 1行目 -->
					<tr>
						<!-- 管理者の見出し -->
						<th class="fig9_content_header"><p>管理者</p></th>
						<!-- 空白のセル -->
						<td></td>
					<!-- 1行目終了 -->
					</tr>
					<!-- 2行目 -->
					<tr>
						<!-- 一人目の名前 -->
						<th>山田太郎</th>
						<!-- 編集ボタン -->
						<td class="button-col"><button class="callpage button edit-button" name="fig9-1" value="編集"></button></td>
						<td class="button-col"><button class="button edit-button dummy"></button></td>
					<!-- 2行目終了 -->
					</tr>
					<!-- 3行目 -->
					<tr>
						<!-- 2人目の名前 -->
						<th>工藤新一</th>
						<!-- 編集ボタン -->
						<td class="button-col"><button class="callpage button edit-button" name="fig9-1" value="編集"></button></td>
						<td class="button-col">&nbsp;</td>
					<!-- 3行目終了 -->
					</tr>
				<!-- 管理者のテーブルを閉じる -->
				</table>
				<!-- ユーザーのテーブル -->
				<table id="user_table" class="line_table users_table">
                	<!-- 1行目 -->
					<tr>
        	        	<!-- 見出し -->
						<th class="fig9_content_header"><p>ユーザ</p></th>
    	            	<!-- ダミーのセル -->
						<td class="button-col">&nbsp;</td>
	                	<!-- 編集ボタン -->
						<td class="button-col"><button class="button add-button" name="add_user" value="追加"></button></td>
                	<!-- 1行目を閉じる -->
					</tr>
                	<!-- 2行目 -->
					<tr>
	                	<!-- 1人目の名前 -->
						<th>中野一郎</th>
	                	<!-- 編集ボタン -->
						<td class="button-col"><button class="callpage button edit-button" name="fig9-1" value="編集"></button></td>
	                	<!-- 削除ボタン -->
						<td class="button-col"><button name="delete_button" id="delete_button" class="button delete-button" value="削除" /></td>
                	<!-- 2行目を閉じる -->
					</tr>
                	<!-- 3行目 -->
					<tr>
	                	<!-- 2人目の名前 -->
						<th>浅田真奥</th>
	                	<!-- 編集ボタン -->
						<td class="button-col"><button class="callpage button edit-button" name="fig9-1" value="編集"></button></td>
	                	<!-- 削除ボタン -->
						<td class="button-col"><button name="delete_button" id="delete_button" class="button delete-button" value="削除" /></td>
                	<!-- 3行目を閉じる -->
					</tr>
                	<!-- 4行目 -->
					<tr>
	                	<!-- 3人目の名前 -->
						<th>木下毅</th>
	                	<!-- 編集ボタン -->
						<td class="button-col"><button class="callpage button edit-button" name="fig9-1" value="編集"></button></td>
	                	<!-- 削除ボタン -->
						<td class="button-col"><button name="delete_button" id="delete_button" class="button delete-button" value="削除" /></td>
                	<!-- 4行目を閉じる -->
					</tr>
                <!-- ユーザーのテーブルを閉じる -->
				</table>
            <!-- 管理者メニューを閉じる -->
			</div>
        <!-- Fig.9を閉じる -->
		</div>
    <!-- mainのタグを閉じる -->
	</div>
<!-- containerのタグを閉じる -->
</div>
</body>
</html>
