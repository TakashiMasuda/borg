<html>
<head>
<meta charset="utf-8">
<!-- タイトル -->
<title>発注伝票 商品登録・編集</title>
<!-- ウェブアプリケーション全体を対象とするスタイルシート -->
<link href="css/borgstyle.css" rel="stylesheet" type="text/css">
<!-- JQueryのグラフ作成プラグインを読み込む -->
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
<!-- JQueryの本体を読み込む -->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<!-- JQueryの外部プラグインセット、JQuery UIを読み込む -->
<link href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
<!-- 必要となるJavaScriptの処理をまとめたjsファイルを読み込む -->
<script type="text/javascript" src="js/main.js"></script>
<!-- JQuery UIの使用に必要となるJSファイル -->
<script type="text/javascript" src="js/jquery-ui-i18n.js" charset="utf-8"></script>
<!-- グラフ描画に必要となるJSファイル -->
<script type="text/javascript" src="js/jqplot.categoryAxisRenderer.min.js"></script>
<!-- グラフのプラグインのIE9対応JSの読み込み -->
<!--[if lt IE 9]>
    <script language="javascript" type="text/javascript" src="../js/excanvas.min.js"></script>
<![endif]-->
</head>
<body>
<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
<div id = "container">
<!-- コンテンツ領域となるdivタグmain -->
<div class = "main">
<!-- JavaScriptのコードを記述 -->
<script type='text/javascript'>
//読み込み後
$(document).ready(function(){
});

//JavaScriptのコード記述を終える
</script>
<!-- 見出し部を開始 -->
<div id="header" class="clearfix">
  <!-- ヘッダーのタイトル部分 -->
  <!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
  <div id="header-title"
    ><!-- このページの要旨 --><h1>発注 商品登録・編集</h1
    ><!-- ヘッダーのタイトル部分を閉じる --></div
    ><!-- ヘッダーのボタン群 --><div id="header-buttons" class="variable-height"
        	><span id="disp"></span
            ><!-- 閉じるボタン --><button class=" button close-button" value="戻る" name="fig1" /
            ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /
            ><!-- ヘッダーのボタン群を閉じる --></div
            ><!-- ヘッダー部分を終える --></div>
<!-- fig3独自の記述を開始 -->
<div id = "fig3-1" class="figs clearfix label_max5" style="height: auto;">
 			<div class="line half_line parallel-text variable-height left"
            ><label for="textfield"
            >発注日</label
            ><input type="text" name="date" id="edit_date" class="textbox_S date "
            ></div
            ><div class="parallel-text variable-height right"
            ><label for="textfield2"
            >発注先</label
            ><input type="text" name="customer" id="update_update" class=" pulldown-menu customer textbox_S" readonly
            ></div
            ><div class="line half_line parallel-text variable-height left"
            ><label for="deliverdate"
            >納品希望日</label
            ><input type="text" name="deliverdate" id="deliverdate" class="textbox_S date "
            ></div
            ><div class="parallel-text variable-height right"
            ><label for="scribedby"
            >記入者</label
            ><input type="text" name="scribedby" id="scribedby" class=" pulldown-menu person textbox_S" readonly
            ></div
            ><div class="line half_line parallel-text variable-height left"
            ><label for="ammout"
            >合計金額</label
            ><input type="text" name="ammout" id="ammout" class="textbox_S"
            ></div
            ><div class="line before_list_line variable-height">
    <div class="edit_buttons  clearfix" style="width: 50%;height: auto; float: right;">
      <button type="button" name="for_fig3_add" id="add_button" class="button normal-button add-confirm" value="登" style="float:right; : 5px; height: 32px;">登</button>
    </div>
 </div>
 <!-- 編集領域についての境界線 -->
 <hr class="content-border" />
 <div class="line before_list_line variable-height">
    <div class="edit_buttons  clearfix" style="width: 50%;height: auto; float: left;">
      <button type="button" name="fig3-1_add" id="add_button" class="button add-button add-record" value="登" style="float:left; : 5px; height: 32px;">登</button>
    </div>
 </div>
  <!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
  <div class="wrap-list clearfix">
    <!-- JQ Gridによりリストを形成するtableタグ -->
    <table id="fig3-1-list" class="list clearfix"></table>
    </div>
</div>
</div>
</div>
</body>
</html>
