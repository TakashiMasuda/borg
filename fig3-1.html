<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>発注伝票 商品登録・編集</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>発注 商品登録・編集</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- fig3独自の記述を開始 -->
				<div id = "fig3-1" class="figs clearfix label_max5" style="height: auto;">
					<!-- 発注日の入力欄 -->
					<div class="line half_line parallel-text variable-height left" >
						<!-- ラベル -->
						<label for="textfield" >発注日</label >
						<!-- テキストボックス -->
						<input type="text" name="date" id="edit_date" class="textbox_S date " >
					</div >
					<!-- 発注先の入力欄 -->
					<div class="parallel-text variable-height right" >
						<!-- ラベル -->
						<label for="textfield2" >発注先</label >
						<!-- テキストボックス -->
						<input type="text" name="customer" id="update_update" class=" pulldown-menu customer textbox_S" readonly >
					</div >
					<!-- 納品希望日の入力欄 -->
					<div class="line half_line parallel-text variable-height left" >
						<!-- ラベル -->
						<label for="deliverdate" >納品希望日</label >
						<!-- テキストボックス -->
						<input type="text" name="deliverdate" id="deliverdate" class="textbox_S date " >
					</div >
					<!-- 記入者の入力欄 -->
					<div class="parallel-text variable-height right" >
						<!-- ラベル -->
						<label for="scribedby" >記入者</label >
						<!-- テキストボックス -->
						<input type="text" name="scribedby" id="scribedby" class=" pulldown-menu person textbox_S" readonly >
					</div >
					<!-- 合計金額の欄 -->
					<div class="line half_line parallel-text variable-height left" >
						<!-- ラベル -->
						<label for="ammout" >合計金額</label >
						<!-- テキストボックス -->
						<input type="text" name="ammout" id="ammout" class="textbox_S" >
					</div >
					<!-- 入力欄関係の最後の行 -->
					<div class="line before_list_line variable-height">
						<!-- 編集ボタンの領域 -->
						<div class="edit_buttons  clearfix">
							<!-- レコード追加ボタン -->
							<button type="button" name="for_fig3_add" id="add_button" class="button normal-button add-confirm">登 
							</button>
						</div>
					</div>
					<!-- 編集領域についての境界線 -->
					<hr class="content-border" />
					<!-- リスト直前の行 -->
					<div class="line before_list_line variable-height">
						<!-- 編集ボタンの領域 -->
						<div class="edit_buttons  clearfix">
							<!-- レコード追加ボタン -->
							<button type="button" name="fig3-1_add" id="add_button" class="button add-button add-record" value="登">登 
							</button>
						</div>
					</div>
					<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
					<div class="wrap-list clearfix">
						<!-- JQ Gridによりリストを形成するtableタグ -->
						<table id="fig3-1-list" class="list clearfix"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
