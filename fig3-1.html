<html>
<head>
<meta charset="utf-8">
<title>製品　追加、編集画面</title>

<body>
<div id = "container">
	<div class = "main">
   		<script type='text/javascript'>
			//ページの読み込みが終わった後の処理
			$(document).ready(function(){
				setButtons();	//JQuery UIのボタンを配置する
			});
		</script>
        <!-- 見出し部を開始 -->
        <div id="header" class="clearfix">
            <!-- ヘッダーのタイトル部分 -->
            <div id="header-title"
                ><!-- このページの要旨 --><h1>製品　追加、編集画面</h1
                ><!-- ヘッダーのタイトル部分を閉じる --></div
            ><!-- ヘッダーのボタン群 --><div id="header-buttons" class="half_line"
                ><!-- 閉じるボタン --><button class="backbutton button close-button" value="戻る" name="fig1" /
                ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /
            ><!-- ヘッダーのボタン群を閉じる --></div>
        <!-- ヘッダー部分を終える -->
        </div>
		<div id = "fig3-1" class="figs">
			<div class="line half_line parallel-text left">
 				<label for="textfield">日付</label>
  				<input type="text" name="date" id="edit_date" class="textbox_S date default_textbox" readonly>
  			</div>
  			<div class="parallel-text right">
  				<label for="textfield2">更新日</label>
  				<input type="text" name="update" id="update_update" class="textbox_S date default_textbox" readonly>
  			</div>
			<div class="line half_line parallel-text left">
 				<label for="textfield">発注日</label>
  				<input type="text" name="purchase_order_date" id="purchase_order_date" class="textbox_S date default_textbox" readonly>
  			</div>
  			<div class="parallel-text right">
  				<label for="textfield2">仕入日</label>
  				<input type="text" name="purchase_update" id="edit_update" class="textbox_S date default_textbox" readonly>
  			</div>
			<div class="line half_line parallel-text left">
 				<label for="textfield">担当者</label>
  				<input type="text" name="charger" id="charger" class="textbox_S default_textbox pulldown-menu person" readonly>
  			</div>
  			<div class="parallel-text right">
  				<label for="textfield2">作成者</label>
  				<input type="text" name="writer" id="writer" class="textbox_S default_textbox pulldown-menu person" readonly>
  			</div>
  
			<div class="line parallel-text left product-category">
				<label for="textfield10">種別</label>
				<input type="text" name="product_category" id="product_category"  class="textbox_S default_textbox pulldown-menu categories parts_height select-category" readonly>
			</div>

			<div class="single-line-text right product-select">
				<label for="textfield9">製品名</label>
				<input type="text" name="product" id="product"  class="textbox_L pulldown-menu product select-text-box default_textbox  parts_height">
				<button name="select_button" class="button select-button" id="select_category_button" value="選択">
			</div>
  			<div class="line half_line parallel-text last_line left">
  				<label for="textfield2">ロットNo</label>
  				<input type="text" name="lot_number" id="lot_number" class="textbox_S default_textbox">
  			</div>

			<div class="half_line parallel-text last_line right">
 				<label for="textfield">発注伝票No</label>
  				<input type="text" name="purchase_order_number" id="purchase_order_number" class="textbox_S default_textbox" >
  			</div>
            <div id="status_buttons" class="line a_line single-line-text serial-number">
        	    <div class="edit_buttons">

           	    	<button name="stock_button" id="stock_button" class="button normal-button" value="入庫">入庫</button>
           	    	<button name="status_b_button" id="status_b_button" class="button normal-button" value="ステータスB">ステータスB</button>
           	    	<button name="status_a_button" id="status_a_button" class="button normal-button" value="ステータスA">ステータスA</button>
           		    <button name="not_deliveried_button" id="not_deliveried_button" class="button normal-button" value="未納">未納</button>
					<button name="normal_button" id="normal_button" class="button normal-button" value="ノーマル">ノーマル</button>
               </div>
            </div>
            <!--div class="single-line-text right">
            	<input type="text" name="ammount" class="parts_height right">
            </div-->
<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
<div class="wrap-list">
<!-- JQ Gridによりリストを形成するtableタグ -->
<table id="fig3-1-list" class="list"></table>
</div>

		</div>

	</div>
</div>
