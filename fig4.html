<%@ page pageEncoding="UTF-8" %>
<html>
<head>
<meta charset="utf-8">
<!-- タイトル -->
<title>取引先管理</title>
<!-- ウェブアプリケーション全体を対象とするスタイルシート -->
<link href="css/borgstyle.css" rel="stylesheet" type="text/css">
<!-- JQueryのグラフ作成プラグインを読み込む -->
<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
<!-- JQueryの本体を読み込む -->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<!-- JQueryの外部プラグインセット、JQuery UIを読み込む -->
<link href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" type="text/css">
<!-- 必要となるJavaScriptの処理をまとめたjsファイルを読み込む -->
<script type="text/javascript" src="js/main.js"></script>
<!-- JQuery UIの使用に必要となるJSファイル -->
<script type="text/javascript" src="js/jquery-ui-i18n.js" charset="utf-8"></script>
<!-- グラフ描画に必要となるJSファイル -->
<script type="text/javascript" src="../js/jqplot.categoryAxisRenderer.min.js"></script>
<!-- グラフのプラグインのIE9対応JSの読み込み -->
<!--[if lt IE 9]>
    <script language="javascript" type="text/javascript" src="../js/excanvas.min.js"></script>
<![endif]-->

</head>
<body>
<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
<div id = "container">
	<!-- コンテンツ領域となるdivタグmain -->
	<div class = "main">
		<!-- JavaScriptのコードを記述 -->
		<script type='text/javascript'>
		//テキストボックス等の表示、非表示を切り替えて、非表示ならテキストボックス等
		//の高さ分リストの高さを取る
		//読み込み後
		$(document).ready(function(){
			$('#tab-container').easytabs({
				//アニメーション後にグラフのリサイズ処理が行われるため、不恰好
				//になることからアニメーションを切る。
				animate: false,		
				updateHash: false	//タブ選択時にアドレスバーにタブのID名が付かないようにする
			});
			
			// fig4-1 会社タブのリストを生成
			callList('fig4-1');
		  });

		
		//JavaScriptのコード記述を終える
		</script>
		<!-- 見出し部を開始 -->
		<div id="header" class="clearfix">
		  <!-- ヘッダーのタイトル部分 -->
		  <!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
		  <div id="header-title"
		    ><!-- このページの要旨 --><h1>取引先管理</h1
		    ><!-- ヘッダーのタイトル部分を閉じる --></div
		    ><!-- ヘッダーのボタン群 --><div id="header-buttons" class="variable-height"
		        	><span id="disp"></span
		            ><!-- 閉じるボタン --><button class=" button close-button" value="戻る" name="fig1" /
		            ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /
		            ><!-- ヘッダーのボタン群を閉じる --></div
		            ><!-- ヘッダー部分を終える --></div>
		            
		<div id = "fig4" class="figs clearfix">
			<div id="tab-container">
				<!-- タブメニュー -->
				<ul>
				    <!-- タブメニューのボタン5項目 -->
					<li id="default"><a href="#personal">個人</a></li>
					<li><a href="#company">会社</a></li>
				<!-- タブメニューを閉じる -->
				</ul>
				<!-- タブパネル -->
				<div class="panel-container">
					<div id="personal" class="label_max2"
                    ><div class="line half_line parallel-text variable-height left"
                    ><label for="search-list"
                    >検索</label
                    ><input type="text" class="sort-list textbox_S" name="search-list" style="width: 100px;height: 32px;"/
                    ><button type="button" name="on-search" id="on_search" class="button on-search" value="検索"
                    >検索</button
                    ></div
                    ><div class="half_line parallel-text two-tb variable-height right"
                    ><label for="filter-list"
                    >期間</label
                    ><input type="text" class="date filter-list filter-list-after textbox_S" id="filter-list-after" name="filter-list-after" value="2013/11/28" style="height: 32px;"/
                    ><label class="from-to" style="margin: 0 auto 0;"
                    >〜</label
                    ><input type="text" class="date filter-list filter-list-before textbox_S " id="filter-list-before" name="filter-list-before" value="2014/11/28" style="height: 32px;"/
                    ></div
                    ><div class="line a_line edit_buttons  variable-height">
						  <button name="fig4" class="button add-button add-record" id="add_button"value="追加">追加</button>
						  <button name="delete_button" id="delete_button" class="edit delete_button button delete-button"value="削除">削除</button>
						</div>
						<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
						<div class="wrap-list">
							<!-- JQ Gridによりリストを形成するtableタグ -->
							<table id="fig4-list" class="list"></table>
						</div>
					</div>
					<div id="company" class="label_max2"
                    ><div class="line half_line parallel-text variable-height left"
                    ><label for="search-list"
                    >検索</label
                    ><input type="text" class="sort-list textbox_S" name="search-list" style="width: 100px;height: 32px;"/
                    ><button type="button" name="on-search" id="on_search" class="button on-search" value="検索"
                    >検索</button
                    ></div
                    ><div class="half_line parallel-text two-tb variable-height right"
                    ><label for="filter-list"
                    >期間</label
                    ><input type="text" class="date filter-list filter-list-after textbox_S" id="filter-list-after" name="filter-list-after" value="2013/11/28" style="height: 32px;"/
                    ><label class="from-to" style="margin: 0 auto 0;"
                    >〜</label
                    ><input type="text" class="date filter-list filter-list-before textbox_S " id="filter-list-before" name="filter-list-before" value="2014/11/28" style="height: 32px;"/
                    ></div
                    ><div class="line a_line edit_buttons variable-height"
                    ><button name="fig4-2" class="callpage button add-button" id="add_button"value="追加"
                    >追加</button
                    ><button name="delete_button" id="delete_button" class="edit delete_button button delete-button"value="削除"
                    >削除</button
                    ></div
                    ><div class="wrap-list">
							<!-- JQ Gridによりリストを形成するtableタグ -->
							<table id="fig4-1-list" class="list"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
