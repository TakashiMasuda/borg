<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>取引先管理</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- JavaScriptのコードを記述 -->
				<script type='text/javascript'>
				//読み込み後
				$(document).ready(function(){
					createTab();	//tab-containerからタブを作る。
					
					// fig4-1 会社タブのリストを生成
					callList('fig4-1');
				  });
				//JavaScriptのコード記述を終える
				</script>
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>取引先管理</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- 取引先登録・編集画面 -->
				<div id = "fig4" class="figs clearfix">
					<!-- タブの大外の枠 -->
					<div id="tab-container">
						<!-- タブメニュー -->
						<ul>
							<!-- タブメニューのボタン2項目 -->
							<li id="default">
								<!-- 個人タブ -->
								<a href="#personal">個人</a>
							</li>
							<li>
								<!-- 会社タブ -->
								<a href="#company">会社</a>
							</li>
							<!-- タブメニューを閉じる -->
						</ul>
						<!-- タブパネル -->
						<div class="panel-container">
							<!-- 個人タブの内容 -->
							<div id="personal" class="label_max2" >
								<!-- 検索機能 -->
								<div class="line half_line parallel-text variable-height left">
									<!-- ラベル -->
									<label for="search-list">検索</label>
									<!-- テキストボックス -->
									<input type="text" class="sort-list textbox_S" name="search-list" />
									<!-- 検索ボタン -->
									<button type="button" name="on-search" id="on_search" class="button on-search" value="検索">検索 
									</button>
								</div>
								<!-- 期間を指定してのレコード絞り込み機能 -->
								<div class="half_line parallel-text two-tb variable-height right">
									<!-- ラベル -->
									<label for="filter-list">期間</label>
									<!-- 開始日付選択のテキストボックスの外枠 -->
									<span class="date filter-list filter-list-after">
										<!-- 開始日付選択のテキストボックス。クリックすることでカレンダーが表示される -->
										<input type="text" class="date filter-list filter-list-after textbox_S" id="filter-list-after" name="filter-list-after" value="2013/11/28" />
									</span>
									<!-- 〜のラベル -->
									<label class="from-to">&#12316;</label>
									<!-- 終了日付選択のテキストボックスの外枠 -->
									<span class=" filter-list filter-list-before">
										<!-- 終了日付選択のテキストボックス。クリックすることでカレンダーが表示される -->
										<input type="text" class="date filter-list filter-list-before textbox_S " id="filter-list-before" name="filter-list-before" value="2014/11/28" />
									</span>
								</div>
								<!-- リスト編集ボタン群 -->
								<div class="line a_line edit_buttons  variable-height">
									<!-- 追加ボタン -->
									<button name="fig4" class="button add-button add-record" id="add_button"value="追加">追加
									</button>
									<!-- 削除ボタン -->
									<button name="delete_button" id="delete_button" class="button delete-button"value="削除">削除
									</button>
								</div>
								<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
								<div class="wrap-list">
									<!-- JQ Gridによりリストを形成するtableタグ -->
									<table id="fig4-list" class="list"></table>
								</div>
							</div>
							<!-- 会社タブ -->
							<div id="company" class="label_max2" >
								<!-- 検索機能 -->
								<div class="line half_line parallel-text variable-height left">
									<!-- ラベル -->
									<label for="search-list">検索</label>
									<!-- テキストボックス -->
									<input type="text" class="sort-list textbox_S" name="search-list" />
									<!-- 検索ボタン -->
									<button type="button" name="on-search" id="on_search" class="button on-search" value="検索">検索 
									</button>
								</div>
								<!-- 期間を指定してのレコード絞り込み機能 -->
								<div class="half_line parallel-text two-tb variable-height right">
									<!-- ラベル -->
									<label for="filter-list">期間</label>
									<!-- 開始日付選択のテキストボックスの外枠 -->
									<span class="date filter-list filter-list-after">
										<!-- 開始日付選択のテキストボックス。クリックすることでカレンダーが表示される -->
										<input type="text" class="date filter-list filter-list-after textbox_S" id="filter-list-after" name="filter-list-after" value="2013/11/28" />
									</span>
									<!-- 〜のラベル -->
									<label class="from-to">&#12316;</label>
									<!-- 終了日付選択のテキストボックスの外枠 -->
									<span class=" filter-list filter-list-before">
										<!-- 終了日付選択のテキストボックス。クリックすることでカレンダーが表示される -->
										<input type="text" class="date filter-list filter-list-before textbox_S " id="filter-list-before" name="filter-list-before" value="2014/11/28" />
									</span>
								</div>
								<!-- リスト編集ボタン群 -->
								<div class="line a_line edit_buttons variable-height" >
									<!-- 追加ボタン。編集画面を呼ぶ。 -->
									<button name="fig4-2" class="callpage button add-button" id="add_button"value="追加" >追加
									</button >
									<!-- 削除ボタン。 -->
									<button name="delete_button" id="delete_button" class="button delete-button"value="削除" >削除
									</button >
								</div >
								<!-- リストを囲んでレイアウト崩れを防止するためのタグ -->
								<div class="wrap-list">
									<!-- JQ Gridによりリストを形成するtableタグ -->
									<table id="fig4-1-list" class="list"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
