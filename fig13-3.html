<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>入金編集</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- JavaScriptのコードを記述 -->
				<script type='text/javascript'>
					//読み込み後
					$(document).ready(function(){
						
						// レコード編集ダイアログ
						$('#fig13-3 .edit-button.edit-record').on('click', function(){
							//編集を確定してこのページを消す
							disappearPage();
						});
					});
				//JavaScriptのコード記述を終える
				</script>
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>入金編集</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- 入金編集画面のコンテンツ -->
				<div id = "fig13-3" class="figs clearfix label_max5">
					<!-- 発注日の入力欄 -->
					<div class="line half_line parallel-text variable-height left" >
						<!-- ラベル -->
						<label for="textfield" >発注日</label >
						<!-- テキストボックス -->
						<input type="text" name="date" id="edit_date" class="textbox_S date " >
					</div >
					<!-- 発注先の入力欄 -->
					<div class="parallel-text variable-height right" >
						<!-- ラベル -->
						<label for="textfield2" >発注先</label >
						<!-- テキストボックス -->
						<input type="text" name="customer" id="update_update" class=" pulldown-menu customer textbox_S" >
					</div >
					<!-- 納品希望日の入力欄 -->
					<div class="line half_line parallel-text variable-height left" >
						<!-- ラベル -->
						<label for="deliverdate" >納品希望日</label >
						<!-- テキストボックス -->
						<input type="text" name="deliverdate" id="deliverdate" class="textbox_S date " >
					</div >
					<!-- 記入者の入力欄 -->
					<div class="parallel-text variable-height right" >
						<!-- ラベル -->
						<label for="scribedby" >記入者</label >
						<!-- テキストボックス -->
						<input type="text" name="scribedby" id="scribedby" class=" pulldown-menu person textbox_S" >
					</div >
					<!-- 合計金額の欄 -->
					<div class="line half_line parallel-text variable-height left" >
						<!-- ラベル -->
						<label for="ammout">合計金額</label >
						<!-- テキストボックス -->
						<input type="text" name="ammout" id="ammout" class="textbox_S" >
					</div >
					<!-- リスト直前の行 -->
					<div class="line before_list_line variable-height">
						<!-- 編集ボタンの領域 -->
						<div class="edit_buttons  clearfix">
							<!-- 編集を確定するボタン -->
							<button type="button" name="fig13-3_edit" id="edit_button" class="button edit-button edit-record" value="編集">編集
							</button>
						</div>
					</div>
					<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
					<div class="wrap-list clearfix">
						<!-- JQ Gridによりリストを形成するtableタグ -->
						<table id="fig13-3-list" class="list clearfix"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
