<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>取引先 取扱製品 追加</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- JavaScriptのコードを記述 -->
				<script type='text/javascript'>
					//読み込み後
					$(document).ready(function(){
						//選択したレコードを取扱製品リストに追加するイベントを登録する。
						addSendSelectedRowEvent('#fig4-6', '#fig4-4-list');	
					});
				
				//JavaScriptのコード記述を終える
				</script>
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>取扱製品追加</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- 取扱製品追加画面 -->
				<div id = "fig4-6" class="figs clearfix" style="height: auto;">
					<!-- リスト直前の行 -->
					<div class="line before_list_line variable-height">
						<!-- 編集ボタンの領域 -->
						<div class="edit_buttons  clearfix" style="width: 50%;height: auto; float: left;">
							<!-- レコード追加ボタン。取扱製品一覧のリストに選択した製品レコードを追加する。 -->
							<button type="button" name="fig4-6_add" id="add_button" class="button add-button choose-record" value="追加" style="float:left; : 5px; height: 32px;">追加
							</button>
						</div>
					</div>
					<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
					<div class="wrap-list clearfix">
						<!-- JQ Gridによりリストを形成するtableタグ -->
						<table id="fig4-6-list" class="list clearfix"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
