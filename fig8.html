<!-- JavaScriptの記述を開始。リストを描画する -->
<script type="text/javascript">
//HTMLの読み込みが完了したときの処理
jQuery(document).ready(function() {
	<!-- リストのダミーデータ -->
	var mydata = [
		//1番目
		{comp_code:"CD1", comp_name:"株式会社シー", comp_kana:"カブシキカイシャシー"},
		//2番目
		{comp_code:"CD2", comp_name:"ビー株式会社", comp_kana:"ビーカブシキカイシャ"},
		//3番目
		{comp_code:"CD3", comp_name:"有限会社エー", comp_kana:"ユウゲンガイシャエー"},
		//4番目
		{comp_code:"CD4", comp_name:"有限会社エー", comp_kana:"ユウゲンガイシャエー"},
		//5番目
		{comp_code:"CD5", comp_name:"有限会社エー", comp_kana:"ユウゲンガイシャエー"}
	];
	
	//idがlistのタグにグラフの描画をする
	jQuery("#list").jqGrid({
		//ダミーデータを使用する
		data: mydata,
		//ローカルのデータを使用する
		datatype: "local",
		//列の表示名を設定
		colNames:['コード', '会社名', 'カナ', '列1', '列2'],
		//列の設定
		colModel:[
			//1列目
			{index:'comp_code', name:'comp_code', editable: true, edittype:"select", editoptions:{value:"1:☆;2:☆☆;3:☆☆☆;4:☆☆☆☆"}},
			//2列目
			{index:'comp_name', name:'comp_name'},
			//3列目
			{index:'comp_kana', name:'comp_kana'},
			//4列目
			{index:'comp_kana', name:'comp_kana'},
			//5列目
			{index:'comp_kana', name:'comp_kana'}
		],
		//高さ
		height: 'auto',
		//幅
		width: 500,
		//初期のソートの条件指定
		sortname: 'comp_code',
		//ソート順
		sortorder: "ASC",
		//複数選択をしない
		multiselect: false,
		//キャプション -->
		caption: '会社一覧',
		//セルの編集を可能にする -->
		cellEdit: true,
		//セルの変更をしたらクライアント側の表示だけ変更する -->
		cellsubmit: 'clientArray'
	});
//HTML読み込み時の処理の記述を終える
}); 
//JavaScriptの記述を終える
</script>

<!-- GoogleChartによるグラフ描画の記述 -->
<script>
//GoogleからGoogleChartのコアを呼び出す
google.load('visualization', '1', {packages:['corechart']});
//関数をよみこむ
google.setOnLoadCallback(drawChart);

//関数drawChartを呼び出しグラフを描画する
function drawChart() {
//グラフに使うデータを定義
  var chartData = [
    ["企業名","売上"],	//項目軸ラベルと値ラベル
    ["A",13159388],		//東京の人口データ
    ["B",8865245],		//大阪の人口データ
    ["C",9048331]		//神奈川の人口データ
 //   ["メテオテクノロジー",7410719],		//愛知の人口データ
//    ["新日本企画",5071968],		//福岡の人口データ
//    ["関東総合建築",5506419],		//北海道の人口データ
//    ["フューチャーアーキテクトテクノロジスト",7194556]		//埼玉の人口データ
  ];
  options = {
    width:590, //横幅
    height: 400, //高さ
	title: '受注別',	//グラフのタイトル
	'titleTextStyle': { fontName: 'Meiryo UI', fontSize: 26},
	yAxis : {baseline: 3}
  }
  //chartDataをセット
  data = google.visualization.arrayToDataTable(chartData);
  //グラフを描き出す場所をセット
  chart = new google.visualization.BarChart(document.getElementById('chartPNG'));
  //セットしたデータを書き出す
  chart.draw(data);
  // オプション設定する場合、変数optionsに値を設定し下のコードを使用
 chart.draw(data,options); 
}
</script>
