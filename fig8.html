<!doctype html>
<html>
<head>
<!-- 文字コードはUTF-8 -->
<meta charset="utf-8">
<title>EasyTabs</title>
</head>
<body>
<!-- container -->
<div id="container">
	<!-- main。Ajax通信で取得される領域 -->
	<div class="main">
        <!-- リストのプラグインJQ Gridを読み込む -->
        <script src="js/jquery.jqGrid.min.js"></script>
        <!-- JQ Gridの日本語訳ファイル -->
        <script type="text/javascript" src="js/grid.locale-en.js"></script>
        <!-- 表のプラグインJQ Grid -->
        <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
        <!-- JQ Gridでセルの編集を可能にするプラグイン -->
        <script type="text/javascript" src="js/grid.celledit.js"></script>
        <!-- リストを操作するJS -->
        <script type="text/javascript" src="js/grid.js"></script>
        <!-- リストを操作するJS -->
        <script type="text/javascript" src="js/chart.js"></script>
        <!-- JavaScriptの記述を開始 -->
		<script type='text/javascript'>
			setButtons();					//ボタンを配置			
   			 $(document).ready(function(){
				setButtons();	//JQuery UIのボタンを配置する
				//idがtab-containerのタグを外枠にしてタブを生成
   		    	$('#tab-container').easytabs({
					//アニメーション後にグラフのリサイズ処理が行われるため、不恰好
					//になることからアニメーションを切る。
					animate: false,		
					updateHash: false	//タブ選択時にアドレスバーにタブのID名が付かないようにする
				});
   			 });
		</script>
        <!-- 見出し部を開始 -->
        <div id="header" class="clearfix">
            <!-- ヘッダーのタイトル部分 -->
            <div id="header-title"
                ><!-- このページの要旨 --><h1>統計</h1
                ><!-- ヘッダーのタイトル部分を閉じる --></div
            ><!-- ヘッダーのボタン群 --><div id="header-buttons"class="variable-height" class="half_line"
                ><!-- 閉じるボタン --><button class="backbutton button close-button" value="戻る" name="fig1" /
                ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /
            ><!-- ヘッダーのボタン群を閉じる --></div>
        <!-- ヘッダー部分を終える -->
        </div>
		<!-- Fig.8 -->
		<div id="fig8" class="figs">
			<!-- タブの外枠となるdivタグ -->
			<div id="tab-container">
				<!-- タブメニュー -->
				<ul>
				    <!-- タブメニューのボタン5項目 -->
					<li id="default"><a href="#fig8-0">統計</a></li>
					<li ><a href="#fig8-1">受注別</a></li>
					<li ><a href="#fig8-2">発注別</a></li>
					<li ><a href="#fig8-3">企業別一覧</a></li>
					<li ><a href="#fig8-4">製品別別一覧</a></li>
				<!-- タブメニューを閉じる -->
				</ul>
				<!-- タブパネル -->
				<div class="panel-container">
					<!-- Fig.8-0 -->
					<div id="fig8-0">
						<!-- GoogleChartによりグラフが描画されるタグ -->
   	  		       <div id="fig8-0-graph" class="google-chart line_chart"></div>
					<!-- Fig.8-0を終了 -->
					</div>
					<!-- Fig.8-1 -->
					<div id="fig8-1">
						<!-- GoogleChartによりグラフが描画されるタグ -->
   	    			     <div id="fig8-1-graph" class="google-chart bar_chart"></div>
					<!-- Fig.8-1を終了 -->
					</div>
					<!-- Fig.8-2 -->
					<div id="fig8-2">
						<!-- GoogleChartによりグラフが描画されるタグ -->
   				         <div id="fig8-2-graph" class="google-chart  bar_chart has-table"></div>
						<!-- GoogleChartにより表が描画されるタグ -->
   				         <div class="table lower" id="fig8-2-table"></div>
					<!-- タブパネル3つめを閉じる -->
					</div>
					<!-- Fig.8-3 -->
					<div id="fig8-3">
   		 		    	<!-- 見出し -->
						<div id="sub_header" class="line a_line edit_buttons">
							<button class="button  normal-button list-sort-button sort-by-year-button" value="年度別">年度別</button>			
							<button class="button  normal-button list-sort-button sort-by-month-button" value="月別">月別</button>
						</div>
						<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
						<div class="wrap-list">
							<!-- JQ Gridによりリストを形成するtableタグ -->
							<table id="fig8-3-list" class="list"></table>
						</div>
		   	  		    <script>
							 callList('fig8-3');
						</script>
   					    <!-- Fig8-3を終える -->
						</div>
			   	    <!-- Fig8-4 -->
					<div id="fig8-4">
   			     	<!-- 見出し -->
						<div id="sub_header" class="line a_line edit_buttons">
							<button class="button  normal-button list-sort-button sort-by-year-button" value="年度別">年度別</button>			
							<button class="button  normal-button list-sort-button sort-by-month-button" value="月別">月別</button>
						</div>
						<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
						<div class="wrap-list">
							<!-- JQ Gridによりリストを形成するtableタグ -->
							<table id="fig8-4-list" class="list"></table>	
						</div>
   			        	<script>
							 callList('fig8-4');	
							gridResize();					//幅を調整する
						</script>
					</div>
				<!-- タブパネルを閉じる -->
				</div>
			<!-- タブの記述を終了 -->
			</div>
		</div>
	</div>
</div>
</body>
</html>
