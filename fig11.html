<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>クレーム管理</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- JavaScriptのコードを記述 -->
				<script type='text/javascript'>
					//読み込み後
					$(document).ready(function(){
						
						// レコード追加ダイアログ
						$('#fig11 .add-button.add-record').on('click', function(){
							// 新規追加用ダイアログを出す
							$('#fig11-list').editGridRow("new", {url:location.href, bSubmit:'追加'});
						});
						// レコード編集ダイアログ
						$('#fig11 .edit-button.edit-record').on('click', function(){
							var checkedrow = $('#fig11-list .jqgrow:has(input:radio:checked)');
							var rowid = $(checkedrow).attr("id");
							// 編集用ダイアログを出す
							$('#fig11-list').editGridRow(rowid, {url:location.href, bSubmit:'更新'});
						});
						// fig11の削除ボタン
						$(document).on('click', '#fig11-list .delete-button', function(){
							// チェックが入った行を走査
							$('#fig11-list .jqgrow:has(input:radio:checked)').each(function(){
								// チェックが入った行を削除
								$('#fig11-list').delRowData($(this).attr('id'));
							});
						});
			
					});
					
				//JavaScriptのコード記述を終える
				</script>
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>クレーム管理</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- クレーム管理画面 -->
				<div id = "fig11" class="figs clearfix">
					<!-- リスト編集ボタン群 -->
					<div class="line a_line edit_buttons variable-height">
						<!-- 追加ボタン。押すとレコード追加・編集ダイアログが出る。 -->
						<button name="fig11" class="button add-button add-record" id="add_button"value="追加">追加
						</button>
						<!-- 削除ボタン -->
						<button name="delete_button" id="delete_button" class="button delete-button"value="削除">削除
						</button>
					</div>
					<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
					<div class="wrap-list">
						<!-- JQ Gridによりリストを形成するtableタグ -->
						<table id="fig11-list" class="list"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
