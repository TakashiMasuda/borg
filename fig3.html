<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>発注伝票</title>
<link href="css/borgstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id = "container">
<div class = "main">
<script type='text/javascript'>
//ページの読み込みが終わった後の処理
$(document).ready(function(){
	setButtons();	//JQuery UIのボタンを配置する
});
</script>
<!-- 見出し部を開始 -->
<div id="header" class="has_voucher_status clearfix">
	<!-- ヘッダーのタイトル部分 -->
    <!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
	<div id="header-title"
    ><!-- このページの要旨 --><h1>受注伝票</h1
    ><!-- ヘッダーのタイトル部分を閉じる --></div
    ><!-- 伝票ステータス部分 --><div id="header-voucher-status"
    ><!-- 伝票ステータスのラベル部分---><span class="voucher-status-text"
    >ステータス</span
    ><!-- 伝票のプルダウンチェックボックス --><select name="voucher-status" id="voucher-status-order" class="voucher-status"
    ><!-- 伝票の状態のチェックボックス全7項目 --><option value="新規">新</option
    	><option value="見積依頼">見依</option
        ><option value="見積書発行">見</option
        ><option value="注文請書発行">注</option
        ><option value="納品書発行">納</option
        ><option value="請求書発行">請</option
        ><option value="領収書発行">領</option
        ><!-- 伝票のプルダウンチェックボックスを閉じる --></select><!--伝票ステータス部分を閉じる --></div
        ><!-- ヘッダーのボタン群 --><div id="header-buttons"
        	><span id="disp"></span
            ><!-- 閉じるボタン --><button class="backbutton button close-button" value="戻る" name="fig1" /
            ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /
            ><!-- ヘッダーのボタン群を閉じる --></div
            ><!-- ヘッダー部分を終える --></div>
<div id ="fig3" class="figs">
<div class=" line half_line parallel-text left">
  <label for="textfield">発注No.</label>
  <input type="text" name="order_number" id="order_number" class="textbox_S default_textbox parts_height parts_height" value="00001">
  <button name="connect-button"  class="button connect-button" id="connect-button" value="連結">
  </div>
  <div class="half_line parallel-text right">
  <label for="textfield">日付</label>
  <input type="text" name="date" id="date" class="textbox_S date default_textbox parts_height parts_height" readonly>
  </div>
  
  <div class="line half_line parallel-text left">
  <label for="textfield2">更新日</label>
  <input type="text" name="update" id="update" class="textbox_S date default_textbox parts_height" readonly>
  </div>
  <div class="half_line parallel-text right">
  <label for="textfield3">納品希望日</label>
  <input type="text" name="wish_date" id="wish_date"  class="textbox_S date default_textbox parts_height" readonly>
  </div>
<div class="line half_line parallel-text left">
<label for="textfield4">担当</label>
<input type="text" name="charger" id="charger"  class="textbox_S pulldown-menu person default_textbox parts_height" readonly>
</div>
<div class="half_line parallel-text right">
<label for="textfield5">作成者</label>
<input type="text" name="writer" id="writer"  class="textbox_S pulldown-menu person default_textbox parts_height" readonly>
</div>

  <div class="line half_line parallel-text left">
  <label for="textfield3">支払日</label>
  <input type="text" name="date_of_payment" id="date_of_payment"  class="textbox_S date default_textbox parts_height" readonly>
</div>

<div class="a_line single-line-text">
  <label for="textfield9">発注先名</label>
  <input type="text" name="customer" id="customer"  class="textbox_L  pulldown-menu customer select-text-box default_textbox parts_height">
  <button name="select_button" id="select_button" value="選択" class="button select-button" />
</div>

<div class="a_line before_list_line">
<div class="edit_buttons margin-bottom">
    <button name="fig3-1" class="callpage button add-button" id="add_button" value="追加" />
    <button name="fig3-1" class="callpage button edit-button" id="edit_button" value="編集" />
    <button name="delete_button" class="button delete-button" id="delete_button" value="削除" />
</div>
</div>
<!-- @make
	 6/20
     リスト前の要素のmarginを調節する
     T.M
     -->

<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
<div class="wrap-list">
<!-- JQ Gridによりリストを形成するtableタグ -->
<table id="fig3-list" class="list"></table>
</div>
</div>

</div>
</div>
</body>
</html>
