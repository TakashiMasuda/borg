<script type='text/javascript'>
//ページの読み込みが終わった後の処理
$(document).ready(function(){
	setButtons();		//JQuery UIのボタンを配置する
	setButtonSize();	//ボタンの大きさを比率どおりにする
	
	var parcentHeight	= 0.95;					//高さの倍率
	var windowHeight 	= $(window).height();	//画面の高さを求める
	//実際にセットする高さを求める
	var setHeight		= windowHeight * parcentHeight;
	//コンテンツ部分の高さを設定
	$('#fig1').css('height', setHeight);
	
});	
//JavaScriptのコード記述を終える
</script>
