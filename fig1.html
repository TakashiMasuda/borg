<!-- jQueryの本体 -->
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<!-- 表やグラフの生成のためにGoogleのAPIを読み込む -->
<script src="https://www.google.com/jsapi"></script>

<script type="text/javascript">	

	//GoogleからGoogleChartのコアを呼び出す
	google.load('visualization', '1', {packages:['corechart']});
	//Googleから表出力のAPIを呼び出す
	google.load('visualization', '1', {packages:['table']});
	
	//読み込むJavaScriptファイルのパスを格納する配列
	var jsFiles = new Array();
	//配列にJavaScriptファイルのパスを格納する。全10個
	jsFiles = [
		'js/jquery-ui-1.9.2.custom.min.js',
		'js/ui.dropdownchecklist-1.4-min.js',
		'js/jquery.jqGrid.min.js',
		'js/grid.locale-en.js',
		'js/grid.celledit.js',
		'js/formly.js',
		'js/jquery.easytabs.js',
		'js/jquery.powertip.min.js',
		'js/jquery-ui-i18n.js',
		'js/main.js'
	];
	
	//読み込むCSSファイルのパスを格納する配列
	var cssFiles = new Array();
	//配列にCSSファイルのパスを格納する。全7個
	cssFiles = [
		'css/borgstyle.css',
		'http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/base/jquery-ui.css',
		'css/jquery.powertip-light.min.css',
		'css/ui.dropdownchecklist.standalone.css',
		'css/easytabs.css',
		'css/formly.css',
		'css/ui.jqgrid.css'
	];
	
	//headタグをjQueryオブジェクトとして変数に格納	
	var $head = $('head');
		

	$(window).load(function(){
		
		//for文でcssの配列のパスを読み出しながらcssファイルを全部読み込む
		for(var i = 0; i < cssFiles.length; i++){
			//linkタグを生成し、必要な属性と値を設定してheadタグに追加する
			$head.append($('<link />')
				.attr('rel', 'stylesheet')
				.attr('type', 'text/css')
				.attr('href', cssFiles[i])
			)
		}

		//for文でJavaScriptファイルの配列のパスをを読み出しながらファイルを全部読み込む
		for(var i = 0; i < jsFiles.length; i++){
			//Ajax通信
			$.ajax({
				async: false,		//同期通信を行いファイルを同時に読み込まないようにする
				dataType: 'script',	//JavaScriptファイルを読み込む
				url: jsFiles[i],	//配列のソースを使う
				cache: true,		//キャッシュを有効にする
			});
		}

		setButtons();								//ボタンをセットする
		var parcentHeight	= 0.95;					//高さの倍率
		var windowHeight 	= $(window).height();	//画面の高さを求める
		//実際にセットする高さを求める
		var setHeight		= windowHeight * parcentHeight;
		//コンテンツ部分の高さを設定
		$('#fig1').css('height', setHeight);
		
		//最後にコンテンツを表示する
		$('#container').css('visibility', 'visible');
		//ローディング画像を隠す
		jQuery("#loading").hide();
	});
//JavaScriptのコード記述を終える
</script>
</body>
