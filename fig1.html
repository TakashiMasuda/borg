	//読み込むCSSファイルのパスを格納する配列

	//配列にCSSファイルのパスを格納する。全7個
	cssFiles = [
		'css/borgstyle.css',
		'css/jquery-ui-1.9.2.custom.min.css',

		'css/ui.dropdownchecklist.standalone.css',

		'css/formly.css',
		'css/ui.jqgrid.css'
	];
	
	//headタグをjQueryオブジェクトとして変数に格納	
	var $head = $('head');
		

	$(window).load(function(){
		
		//for文でcssの配列のパスを読み出しながらcssファイルを全部読み込む
		for(var i = 0; i < cssFiles.length; i++){
			//linkタグを生成し、必要な属性と値を設定してheadタグに追加する
			$head.append($('<link />')
				.attr('rel', 'stylesheet')
				.attr('type', 'text/css')
				.attr('href', cssFiles[i])
			)
		}

		//for文でJavaScriptファイルの配列のパスをを読み出しながらファイルを全部読み込む
		for(var i = 0; i < jsFiles.length; i++){
			//Ajax通信
			$.ajax({
				async: false,		//同期通信を行いファイルを同時に読み込まないようにする
				dataType: 'script',	//JavaScriptファイルを読み込む
				url: jsFiles[i],	//配列のソースを使う
				cache: true			//キャッシュを有効にする
			});
		}

		var parcentHeight	= 0.95;					//高さの倍率
		var windowHeight 	= $(window).height();	//画面の高さを求める
		//実際にセットする高さを求める

	});
//JavaScriptのコード記述を終える
