<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>在庫一覧</title>
<link href="css/borgstyle.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id = "container">
<div class = "main">
        <!-- リストのプラグインJQ Gridを読み込む -->
        <script src="js/jquery.jqGrid.min.js"></script>
        <!-- JQ Gridの日本語訳ファイル -->
        <script type="text/javascript" src="js/grid.locale-en.js"></script>
        <!-- 表のプラグインJQ Grid -->
        <script type="text/javascript" src="js/jquery.jqGrid.min.js"></script>
        <!-- JQ Gridでセルの編集を可能にするプラグイン -->
        <script type="text/javascript" src="js/grid.celledit.js"></script>
        <!-- リストを操作するJS -->
        <script type="text/javascript" src="js/grid.js"></script>
		<script type='text/javascript'>
			loadList('fig7');				//リストを呼び出す
			gridResize();					//幅を調整する
			setButtons();					//ボタンを配置			
		</script>
<!-- 見出し部を開始 -->
<div id="header" class="clearfix">
	<!-- ヘッダーのタイトル部分 -->
	<div id="header-title"
    	><!-- このページの要旨 --><h1>在庫一覧</h1
        ><!-- ヘッダーのタイトル部分を閉じる --></div
    ><!-- ヘッダーのボタン群 --><div id="header-buttons"class="variable-height" class="half_line"
    	><!-- 閉じるボタン --><button class="backbutton button close-button" value="戻る" name="fig1" /
        ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /
    ><!-- ヘッダーのボタン群を閉じる --></div>
<!-- ヘッダー部分を終える -->
</div>
<div id="fig7" class="figs">
<div class="line a_line edit_buttons margin-top margin-bottom variable-height">
<!-- @mod
	 6/21 14:40
     下marginを挿入するクラス追加
     T.M
     -->
  <button name="fig7-1" id="stock_button" class="callpage button stock-button"value="入庫"></button>
  <button name="delete_button" id="delete_button" class="delete_button button delete-button"value="削除"></button>
</div>
<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
<div class="wrap-list">
<!-- JQ Gridによりリストを形成するtableタグ -->
<table id="fig7-list" class="list"></table>
</div>
</div>

</div>
</div>
</body>
</html>
