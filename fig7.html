<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>在庫管理</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- JavaScriptのコードを記述 -->
				<script type='text/javascript'>
					//読み込み後
					$(document).ready(function(){
						$delrow = 0;
				
						// fig7-0 在庫一覧タブのリストを生成
						callList('fig7-0');
						// fig7-1 過去在庫タブのリストを生成
						callList('fig7-1');
				
						//リストを保存するかどうかの選択のダイアログ
						$('#devide_node').dialog({
							title: 'ノード分割',		//ダイアログのタイトル
							width: '300px',					//幅
							height: 'auto',					//高さ
						 	autoOpen: false, 				// 自動でオープンしない
							modal: true,					//モーダルダイアログ
						 	resizable: false, 				// リサイズしない
						 	draggable: true, 				// ドラッグできる
						 	show: "fade",     				// 表示時のエフェクト
						    hide: "fade",      				// 非表示時のエフェクト
							position: 'center',				//表示位置の指定。上に表示
							closeOnEscape: false,			//Escボタンを押しても閉じない
							// 配置するボタンとイベント
							buttons: {
								// 登録ボタン
								"分": function(){
										// 実際の処理を書く
									
										// ダイアログを閉じる
										$(this).dialog('close');
										//isChange -= figs[fig];
								}
							},
							// 閉じるときのイベント
							close: function(){
								// テキストボックスを空にする
								$('#devide_quantity').val('');
							}
						});			
					
						//リストを保存するかどうかの選択のダイアログ
						$('#check_product_code').dialog({
							title: '商品情報追加・編集',		//ダイアログのタイトル
							width: '300px',				//幅
							height: 'auto',				//高さ
						 	autoOpen: false, 			// 自動でオープンしない
							modal: true,				//モーダルダイアログ
						 	resizable: false, 			// リサイズしない
						 	draggable: true, 			// ドラッグできる
						 	show: "fade",     			// 表示時のエフェクト
						    hide: "fade",      			// 非表示時のエフェクト
							position: 'center',			//表示位置の指定。上に表示
							closeOnEscape: false,		//Escボタンを押しても閉じない
							//ダイアログのクローズボックスを非表示にする
							open:function(event, ui){ 
								$(".ui-dialog-titlebar-close")
									.hide()
								;},
							// 配置するボタンとイベント
							buttons: {
							// 上書きボタン
							"上書きする": function(){
									var listno = 0;
									if($("#editcntfig7-1-list").length > 0){
										listno = 1;
									}
									values["radio"] = '<input type="radio" name="radio" class="radio" value="checked">';
									$('#fig7-' + listno + '-list').addRowData(undefined, values);
									$('#fig7-' + listno + '-list').delRowData($delrow.attr('id'));
									// このダイアログを閉じる
									$('#check_product_code').dialog('close');
									// リストを変更状態にする
									//*  */isChange -= figs[fig];
								},
							"キャンセル": function(){			//Cancelボタンを押したら
						　　　		$('#check_product_code').dialog('close');		//ダイアログを閉じる
								}
							}
						});	
						$('#tab-container').easytabs({
							//アニメーション後にグラフのリサイズ処理が行われるため、不恰好
							//になることからアニメーションを切る。
							animate: false,		
							updateHash: false	//タブ選択時にアドレスバーにタブのID名が付かないようにする
						});
					});
				
					//JavaScriptのコード記述を終える
				</script>
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>在庫管理</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- fig7 商品管理機能 -->
				<div id = "fig7" class="figs clearfix">
					<div id="tab-container">
						<!-- タブメニュー -->
						<ul>
							<!-- タブメニューのボタン2項目 -->
							<li id="default">
								<!-- 在庫一覧タブ -->
								<a href="#fig7-0">在庫一覧</a>
							</li>
							<li>
								<!-- 過去在庫タブ -->
								<a href="#fig7-1">過去在庫</a>
							</li>
							<!-- タブメニューを閉じる -->
						</ul>
						<!-- タブパネル -->
						<div class="panel-container">
							<!-- 在庫一覧タブ -->
							<div id="fig7-0" class="label_max2">
								<!-- 絞込機能 -->
								<!-- リスト編集用ボタン群 -->
								<div class="line half_line edit_buttons variable-height">
									<!-- 追加ボタン -->
									<button name="fig7" class="button add-button add-record" id="add_button"value="追加">追加
									</button>
									<!-- ノード分割ボタン -->
									<button type="button" name="node_devide" id="node_devide" class="button devide_button normal-button" value="ノ分">ノ分
									</button>
									<!-- 検索機能 -->
									<div class="line half_line parallel-text variable-height left" >
										<!-- ラベル -->
										<label for="search-list">検索</label >
										<!-- テキストボックス -->
										<input type="text" class="sort-list textbox_S" name="search-list"/>
										<!-- 検索ボタン -->
										<button type="button" name="on-search" id="on_search" class="button on-search" value="検索">検索
										</button>
									</div>
									<!-- 製品種別による絞り込みのコンボボックス -->
									<div class="half_line parallel-text variable-height right" >
										<!-- コンボボックスのラベル -->
										<label for="sort-by-product-type" >絞込</label >
										<!-- テキストボックス -->
										<input type="text" name="sort-by-product-type" id="sort-by-product-type" class=" pulldown-menu categories textbox_S">
									</div>
								</div>
								<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
								<div class="wrap-list">
									<!-- JQ Gridによりリストを形成するtableタグ -->
									<table id="fig7-0-list" class="list"></table>
								</div>
							</div>
							<!-- 過去在庫タブ -->
							<div id="fig7-1" class="label_max2">
								<!-- 受注Noを記入する左寄せの枠 -->
								<!-- 検索機能 -->
								<div class="line half_line parallel-text variable-height left" >
									<!-- ラベル -->
									<label for="search-list" >検索</label >
									<!-- テキストボックス -->
									<input type="text" class="sort-list textbox_S" name="search-list">
									<!-- 検索ボタン -->
									<button type="button" name="on-search" id="on_search" class="button on-search" value="検索">検索
									</button >
								</div >
								<!-- 製品種別による絞り込みのコンボボックス -->
								<div class="half_line parallel-text variable-height right">
									<!-- 絞込 -->
									<!-- コンボボックスのラベル -->
									<label for="sort-by-product-type" >絞込</label >
									<!-- テキストボックス -->
									<input type="text" name="sort-by-product-type" id="sort-by-product-type" class=" pulldown-menu categories textbox_S" >
								</div >
								<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
								<div class="wrap-list">
									<!-- JQ Gridによりリストを形成するtableタグ -->
									<table id="fig7-1-list" class="list"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 同一商品コード上書きチェックのダイアログ -->
				<div id="check_product_code">同じ商品コードのレコードがあります。
					<!-- 警告メッセージ -->
					<br />上書きしますか？ 
				</div>
				<!-- ノード分割のダイアログ -->
				<div id="devide_node">ロットをノード化します。
					<!-- ガイドメッセージと改行 -->
					<br />個数を指定してください。
					<!-- 改行 -->
					<br />
					<!-- 改行 -->
					<br />
					<!-- 分割する個数を入力するテキストボックス -->
					<input type="text" id="devide_quantity" class="devide_quantity" name="devide_quantity" />個 
				</div>
			</div>
		</div>
	</body>
</html>
