<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>在庫一覧</title>
<link href="css/borgstyle.css" rel="stylesheet" type="text/css">

<div id = "container">

<script type='text/javascript'>

<!-- 見出し部を開始 -->
<div id="header" class="clearfix">
	<!-- ヘッダーのタイトル部分 -->
	<div id="header-title"

        ><!-- ヘッダーのタイトル部分を閉じる --></div
    ><!-- ヘッダーのボタン群 --><div id="header-buttons"class="variable-height" class="half_line"

        ><!-- リンクのリストダイアログを出すボタン --><button class="button setting-button" /

<!-- ヘッダー部分を終える -->
</div>
<div id="fig7" class="figs">
<div class="line a_line edit_buttons margin-top margin-bottom variable-height">

	 6/21 14:40
     下marginを挿入するクラス追加
     T.M
     -->
  <button name="fig7-1" id="stock_button" class="callpage button stock-button"value="入庫"></button>
  <button name="delete_button" id="delete_button" class="delete_button button delete-button"value="削除"></button>
</div>
<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
<div class="wrap-list">

</div>
</div>

</div>
