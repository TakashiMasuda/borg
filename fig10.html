<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>メール</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>メール</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- メール管理画面 -->
				<div id = "fig10" class="figs clearfix">
					<!-- リスト編集ボタン群 -->
					<div class="line a_line edit_buttons variable-height">
						<!-- 追加ボタン。クリックで編集ダイアログが出る。 -->
						<button name="fig10" class="button add-button add-record" id="add_button"value="追加">追加 
						</button>
						<!-- 削除ボタン -->
						<button name="delete_button" id="delete_button" class="button delete-button"value="削除">削除 
						</button>
					</div>
					<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
					<div class="wrap-list">
						<!-- JQ Gridによりリストを形成するtableタグ -->
						<table id="fig10-list" class="list"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
