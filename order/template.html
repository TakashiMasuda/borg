<html>
<body>
<div>
	<!-- 見出し部を開始 -->
	<div class="header">
		<!-- ヘッダーのタイトル部分 -->
		<div class="headerTitle">
			<!-- このページの要旨 -->
			<h1 class="pageTitle"></h1 >
			<!-- ヘッダーのタイトル部分を閉じる -->
		</div><!-- ヘッダーのボタン群 -->
		<!-- 閉じるボタン -->
		<input type="" src="" class="closeButton" value="" name="">
	</div><!-- ヘッダー部分を終える -->

	<!-- 空白のdiv。要素を囲みたいときに使う -->
	<div id="" class="insertdiv"></div>

	<!-- タブ全体の領域 -->
	<div class="tabArea">
		<!-- タブ一覧 -->
		<ul class="tablist">
			<!-- 最初のタブ -->
			<li class="firstTab"><label class="tabLabel" for=""></label>
			</li>
			<!-- 2番目のタブ -->
			<li class="secondTab"><label class="tabLabel" for=""></label>
			</li>
		</ul>

		<!-- 最初のタブのコンテンツ -->
		<div class="firstTabContent">
			<!-- タブが選択されているかどうかを判定するラジオボタン -->
			<input name="" id="" class="tabRadio" type="" checked>
			<!-- タブの中身 -->
			<div id="" class="tabContent"></div>
		</div>
		<!-- 2番目ののタブ -->
		<div class="secondTabContent">
			<!-- タブが選択されているかどうかを判定するラジオボタン -->
			<input name="" id="" class="tabRadio" type="">
			<!-- タブの中身 -->
			<div id="" class="tabContent"></div>
		</div>
	</div>

	<!-- 検索機能 -->
	<div class="searcharea">
		<!-- ラベル -->
		<label class="searchtext" for=""></label>
		<!-- テキストボックス -->
		<input type="" class="searchtextbox" name="">
		<!-- 検索ボタン -->
		<input type="" src="" name="" class="searchbutton" value="">
	</div>

	<!-- 期間を指定してのレコード絞り込み機能 -->
	<div class="periodarea">
		<!-- ラベル -->
		<label class="periodtext" for=""></label>
		<!-- 開始日付選択のテキストボックスの外枠 -->
		<span class="datestart">
			<!-- 開始日付選択のテキストボックス。クリックすることでカレンダーが表示される -->
			<input type="" class="datebox" name="" value="" format="">
		</span>
		<!-- 〜のラベル -->
		<label class="from-to"></label>
		<!-- 終了日付選択のテキストボックスの外枠 -->
		<span class="dateafter">
			<!-- 終了日付選択のテキストボックス。クリックすることでカレンダーが表示される -->
			<input type="" class="datebox" name="" value="" format="">
		</span>
	</div>

	<!-- 絞り込みセレクトボックス -->
	<div class="choice">
		<!-- セレクトボックスのラベル -->
		<label class="selectLabel"></label>
		<!-- セレクトボックス -->
		<select class="selectbox" name="">
			<!-- セレクトボックスの値一覧 -->
			<option class="firstSelect" value=""></option>
			<option class="secondSelect" value=""></option>
			<option class="thirdSelect" value=""></option>
			<option class="forthSelect" value=""></option>
			<option class="fifthSelect" value=""></option>
		</select>
	</div>

	<!-- リスト編集ボタン群 -->
	<div class="editButtons">
		<!-- 登録ボタン -->
		<a href="" class="buttonLink">
			<input type="" src="" name="" class="addButton">
		</a>
	</div>

	<!-- PDF出力ボタン群 -->
	<div class="pdfbuttons">
		<!-- ボタン群 -->
		<span class="buttonsposition">
			<!-- ボタン -->
			<a href="" class="buttonLink">
				<button name="" class="" value=""></button>
			</a>
		</span>
	</div>

	<!-- リストを囲んでレイアウト崩れを防止するためのタグ -->
	<div id="" class="wrapList">
		<!-- JQ Gridによりリストを形成するtableタグ -->
		<table id="" class="list"></table>
	</div>

	<!-- 新規・編集画面のラベルとテキストボックスエリア -->
	<div class="dataInArea">
		<div class="dataIn">
			<label class="dataLabel grid3"></label>
			<input class="databox grid9" type="" name="">
		</div>
	</div>

	<div class="sideButtonArea">
		<span class="sideButton">
			<button class="" name="" value=""></button>
		</span>
	</div>

</div>
</body>
</html>
