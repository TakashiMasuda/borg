<html>
	<head>
		<meta charset="utf-8">
		<!-- viewportの設定により、端末の幅を初期解像度とする -->
		<meta name="viewport" content="width=device-width">
		<!-- タイトル -->
		<title>発注・受注機能</title>
		<!-- CSSファイルを読み込む -->
		<!-- 全体に必要なスタイルシートを読み込む。 -->
		<link rel="stylesheet" type="text/css" href="css/order.css">
		<!-- jQuery UIのCSSを読み込む。 -->
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.9.2.custom.min.css">
		<!-- jqGridのCSSを読み込む。 -->
		<link rel="stylesheet" type="text/css" href="css/ui.jqgrid.css">
		
		<!-- JSファイルを読み込む -->
		<!-- jQueryの本体を読み込む -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 多機能ライブラリ jQuery UIを読み込む -->
		<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<!-- タグを作成するJSの関数群を読み込む -->
		<script type="text/javascript" src="js/createTag.js"></script>
		<!-- jqGridでテーブルを作る -->
		<script type="text/javascript" src="js/jquery.jqGrid.src.js"></script>
		<!--jqgridの設定jsを読み込む -->
		<script type="text/javascript" src="js/calljqgrid.js"></script>
		<!--タブの色を選択されたら変えるjsを読み込む -->
		<script type="text/javascript" src="js/tabColorChange.js"></script>
	</head>

	<style>
	.tab{overflow:hidden;}
	.tab li{background:#ccc; padding:5px 25px; float:left; margin-right:1px;}
	.tab li.select{background:#eee;}
	.content li{background:#eee; padding:20px;}
	.hide {display:none;}
	.tab li {
		cursor: pointer;
	}
	.tab li:hover{
		opacity: 0.6;
	}
	</style>
	<body>
	<ul class="tab">
		<li class="select">タブ1</li>
		<li>タブ2</li>
		<li>タブ3</li>
		<li>タブ4</li>
	</ul>
	<ul class="content">
		<li>親譲りの無鉄砲で小供の時から損ばかりしている。小学校に居る時分学校の二階から飛び降りて一週間ほど腰を抜かした事がある。</li>
		<li class="hide">なぜそんな無闇をしたと聞く人があるかも知れぬ。別段深い理由でもない。</li>
		<li class="hide">新築の二階から首を出していたら、同級生の一人が冗談に、いくら威張っても、そこから飛び降りる事は出来まい。</li>
		<li class="hide">弱虫やーい。と囃したからである。小使に負ぶさって帰って来た時、おやじが大きな眼をして二階ぐらいから飛び降りて腰を抜かす奴があるかと云ったから、この次は抜かさずに飛んで見せますと答えた。</li>
	</ul>


		<!-- JavaScriptのコードを記述 -->
		<script type='text/javascript'>
		//読み込み後
		$(document).ready(function(){
			//クリックしたときのファンクションをまとめて指定
				$('.tab li').click(function() {

					//.index()を使いクリックされたタブが何番目かを調べ、
					//indexという変数に代入します。
					var index = $('.tab li').index(this);

					//コンテンツを一度すべて非表示にし、
					$('.content li').css('display','none');

					//クリックされたタブと同じ順番のコンテンツを表示します。
					$('.content li').eq(index).css('display','block');

					//一度タブについているクラスselectを消し、
					$('.tab li').removeClass('select');

					//クリックされたタブのみにクラスselectをつけます。
					$(this).addClass('select')
				});
		});

		//JavaScriptのコード記述を終える
		</script>
	</body>
</html>
