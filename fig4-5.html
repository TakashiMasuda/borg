<html>
	<head>
		<meta charset="utf-8">
		<!-- タイトル -->
		<title>取引先管理 社員登録</title>
	</head>
	<body>
		<!-- ウィンドウサイズを取得しそれに幅を合わせるdivタグcontainer -->
		<div id = "container">
			<!-- コンテンツ領域となるdivタグmain -->
			<div class = "main">
				<!-- JavaScriptのコードを記述 -->
				<script type='text/javascript'>
					//読み込み後
					$(document).ready(function(){
						// レコードを呼び出し元のページのリストに追加する
						$(this).on('click', '#fig4-5 .choose-record', function(){
							// チェックボックスのHTMLデータを文字列で用意。連想配列形式で格納
							var checkboxHtml = {check:'<input type="checkbox" name="check" class="check" value="checked">'};
							// 連想配列のインデックスを配列に格納
							var arrayStrings = ['<input type="checkbox" name="check" class="check" value="checked">'];
					
							// 選択したレコードを呼び出し元のリストに追加
							if(addSelectedRows('#fig4-5-list', '#fig4-3-list', checkboxHtml, arrayStrings)){
								// 追加が終了したらこのページを閉じる
								disappearPage();
							}
						});
					});
				
				//JavaScriptのコード記述を終える
				</script>
				<!-- 見出し部を開始 -->
				<div id="header" class="clearfix">
					<!-- ヘッダーのタイトル部分 -->
					<!-- 改行によるインライン要素同士の空白をなくすため、閉括弧を次の行の頭に記述する -->
					<div id="header-title" >
						<!-- このページの要旨 -->
						<h1>取引先管理 社員登録</h1 >
						<!-- ヘッダーのタイトル部分を閉じる -->
					</div >
					<!-- ヘッダーのボタン群 -->
					<div id="header-buttons" class="variable-height" >
						<span id="disp"></span >
						<!-- 閉じるボタン -->
						<button class=" button close-button" value="戻る" name="fig1" / >
						<!-- リンクのリストダイアログを出すボタン -->
						<button class="button setting-button" / >
						<!-- ヘッダーのボタン群を閉じる -->
					</div >
					<!-- ヘッダー部分を終える -->
				</div>
				<!-- 社員追加画面 -->
				<div id = "fig4-5" class="figs clearfix" style="height: auto;">
					<!-- リスト直前の行 -->
					<div class="line before_list_line variable-height">
						<!-- 編集ボタンの領域 -->
						<div class="edit_buttons  clearfix">
							<!-- レコード追加ボタン。社員一覧のリストに選択した人物レコードを追加する。 -->
							<button type="button" name="fig4-5_add" id="add_button" class="button add-button choose-record" value="追加">追加
							</button>
						</div>
					</div>
					<!-- リストを包むタグ。リストが他のfloat要素に回り込むのを阻止する -->
					<div class="wrap-list clearfix">
						<!-- JQ Gridによりリストを形成するtableタグ -->
						<table id="fig4-5-list" class="list clearfix"></table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
